<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="./script.js" defer></script>
    <title>Price Card</title>
</head>
<body>
 <section id="principal">
    <h1>Our Pricing</h1>
    <!-- TOGGLE SWITCH -->
    <div class="contenedor-toggle">
        <span>Annually</span>
          <div class="toggle-wraper">
                <input type="checkbox" name="toggle" id="toggle" role="switch">
                <label for="toggle" class="switch"></label>
          </div>
        <span>Monthly</span>
    </div>


    <!-- CONTENEDOR PRINCIPAL DE PRECIOS -->
    <div class="contenedor-flex">
        <!-- OPTION BASIC -->
        <article class="contenedor-precio">
            <h2>Basic</h2>
                <p class="precio-mensual">&dollar; 19.99</p>
                <p class="precio-anual">&dollar; 199.99</p>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button>LEARN MORE</button>
        </article>
        
        <!-- OPTION PROFESSIONAL-->
        <article class="contenedor-precio opcion-profesional">
            <h2>Professional</h2>
                <p class="precio-mensual">&dollar; 24.99</p>
                <p class="precio-anual">&dollar; 249.99</p>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button id="boton-profesional">LEARN MORE</button>
        </article>

        <!-- OPTION MASTER -->
        <article class="contenedor-precio">
            <h2>Master</h2>
                <p class="precio-mensual">&dollar; 39.99</p>
                <p class="precio-anual">&dollar; 399.99</p>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button>LEARN MORE</button>
        </article>
    </div>
</section>


</body>
</html>
